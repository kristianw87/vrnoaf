worker_processes 1;

events { worker_connections 1024; }

http {
    sendfile on;
    include  /etc/nginx/mime.types;

    server {
        listen 80;
        server_name www.vrnoaf.no vrnoaf.no;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 80;
        server_name ts.vrnoaf.no;
        return $scheme://www.vrnoaf.no$request_uri;
    }
    server {
        listen 80;
        server_name admin.vrnoaf.no;

        location / {
            proxy_pass http://wordpress:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
    server {
        listen 80;
        server_name wp.vrnoaf.no;

        location / {
            proxy_pass http://wordpress:8081;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

}
